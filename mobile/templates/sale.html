{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
 <div class="container py-5 ">
    <div class="row">
        {% for i in card %}
        <div class="card" style="height:390px;width:250px;">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">Today's Combo Offer</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width:40px;height:40px;">
              <p class="text-white mb-0 small">x4</p>
            </div>
          </div>
          <img height="170px" src="{{i.pic.url}}"
            class="card-img-top" alt="Laptop" />
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small"><a href="#!" class="text-muted">{{i.title}}</a></p>
              <p class="small text-danger"><s>$1099</s></p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0 text-danger">{{i.description}}</h5>
              <h5 class="text-dark mb-0">{{i.price}}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
              <div class="ms-auto text-warning">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
            </div>
          </div>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         {% endfor %}
        <br>
        <br>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  </div>
</section>
<br>
<br>
<br>
{% endblock %}
