{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
<center>
<div class="text-center"><h2>You have searched<span class="text-dark fw-bolder">&nbsp;{{query}}</span></h2>
</div>
</center>
<div class="container-fluid mt-3" style="margin-bottom:100px;">
<div class="row">
   {% for i in p %}
    <div class="col-sm-4">
<div class="card mb-5" style="width: 22rem;">
  <img height="200px" width="200px" src="{{i.pic.url}}" class="card-img-top" alt="...">

  <div class="card-body bg-body">
    <h5 class="card-title text-center"><b>{{i.title}}</b></h5>
    <p class="card-text text-center">{{i.price}}</p>
  </div>
</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    {% empty %}
    <h4 class="text-center text-danger">No search results found</h4>
    {% endfor %}
</div>
</div>

{% endblock %}
