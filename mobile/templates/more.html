{% extends 'base.html' %}
{% block content %}
<br xmlns="http://www.w3.org/1999/html">
<br>
<br>
<br>
<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      {% for i in p %}
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card text-black">
          <img height="350px" width="300px" src="{{ i.pic.url }}"
            class="card-img-top" alt="iPhone" />
          <div class="card-body">
            <div class="text-center mt-1">
              <h4 class="card-title">{{i.title}}</h4>
              <h6 class="text-primary mb-1 pb-3">Starting at {{i.price}}</h6>
            </div>

            <div class="text-center">
              <div class="p-3 mx-n3 mb-4" style="background-color: #eff1f2;">
                <h5 class="mb-0">Quick Look</h5>
              </div>

              <div class="d-flex flex-column mb-4">
                <span class="h1 mb-0">5.8″</span>
                <span>Super Retina HD display1</span>
              </div>

              <div class="d-flex flex-column mb-4">
                <span class="h1 mb-0">
                  <i class="fas fa-camera-retro"></i>
                </span>
                <ul class="list-unstyled mb-0">
                  <li aria-hidden="true">—</li>
                  <li>Wide</li>
                  <li>Telephoto</li>
                  <li aria-hidden="true">—</li>
                </ul>
              </div>

              <div class="d-flex flex-column mb-4">
                <span class="h1 mb-0">2x</span>
                <span>Optical zoom range</span>
              </div>

              <div class="p-3 mx-n3 mb-4" style="background-color: #eff1f2;">
                <h5 class="mb-0">Capacity</h5>
              </div>

              <div class="d-flex flex-column mb-4 lead">
                <span class="mb-2">64GB</span>
                <span class="mb-2">128GB</span>
                 <span class="mb-2">256GB</span>
                <span style="color: transparent;">0</span>
              </div>
            </div>

        <center>   <a class="btn btn-danger text-center" href="{% url 'shop:viewmore' i.title %}"><b>VIEWMORE</b></a></center>


  </div>
        </div>
        <br>
<br>
<br>
      </div>
 {% endfor %}

       </div>
    </div>

</section>


{% endblock %}
