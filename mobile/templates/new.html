{% extends 'base.html' %}
{% block content %}
<style>

html {
  display: grid;
  min-height: 100%;
}

<!--body {-->
<!--  display: grid;-->
<!--  background: black;-->
<!--  font-family: "Lato", sans-serif, sans-serif;-->
<!--  text-transform: uppercase;-->
<!--}-->

#contain{
  position: relative;
  margin: auto;
  overflow: hidden;
  width: 100%;
  height: 550px;
  background: linear-gradient(to right, #1abc9c, #3498db);
  box-shadow: 0 5px 15px 10px rgba(25, 142, 174, 0.5);
  border-radius: 10px;
}

p {
  font-size: 0.6em;
  color: #000000;
  letter-spacing: 1px;
}

h1 {
  font-size: 2em;
  color: #000000;
  margin-top: -5px;
}

h2 {
  color: #000000;
  margin-top: -5px;
  font-size: 1.6rem;
}

#im {
  margin-left: 70px;
  width: 350px;
  height: 400px;
  margin-top: 33px;
}

.slideshow-buttons {
  top: 70%;
  display: none;
}

.one, .two, .three, .four {
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #000000;
}

.one {
  left: 22%;
}

.two {
  left: 27%;
}

.three {
  left: 32%;
}

.four {
  left: 37%;
}

.product {
  position: absolute;
  width: 40%;
  height: 100%;
  top: 50%;
  left: 60%;
}

.desc {
  text-transform: none;
  letter-spacing: 0;
  margin-bottom: 17px;
  color: #4E4E4E;
  font-size: 0.7em;
  line-height: 1.6em;
  margin-right: 25px;
  text-align: justify;
}

button {
  background: #000000;
  padding: 10px;
  display: inline-block;
  outline: 0;
  border: 0;
  margin: -1px;
  border-radius: 2px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: lightblue;
  color: #000000;
  transition: all 0.4s ease-in-out;
}

.add {
  width: 67%;
  margin-top: 14px;
}

.like {
  width: 22%;
}

.sizes {
display: grid; color: #000000;
grid-template-columns: repeat(auto-fill, 30px);
width: 60%; grid-gap: 50px; margin-left: 70px;
margin-top: 10px;margin-bottom:0px;
}
.sizes:hover {
  cursor: pointer;
}

.pick {
  margin-top: 11px;
  margin-bottom: 0;
  font-size: 0.9rem;
  font-weight: 800;
  margin-left: 70px;
}

.size {
  padding: 5px;
  border: 1px solid #000000;
  font-size: 1em;
  font-weight: 800;
  width: 60px;
  margin-top: 2px;
  text-align: center;
}
.size:hover {
  background: #000000;
  color: #F5F5F5;
  transition: all 0.4s ease-in-out;
}



.focus {
  background: #000000;
  color: #F5F5F5;
}



.size {
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }

        .size:focus, .size.focus {
            animation: shake 0.5s;
            background-color: #000000;
            color: #F5F5F5;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(0);
            }
        }
</style>
<br>
<br>

 <div class="container m-5" id="contain">
        <div class="images" id="i">
          <img id="im" src="{{d.cover.url}}"/>
        </div>
        <div class="slideshow-buttons" id="sli">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <p class="pick">choose colour:</p>
        <div class="sizes">
          <div class="size" >red</div>
          <div class="size">blue</div>
          <div class="size">purple</div>
        </div>
        <div class="product mb-5">
            <p>Designed for Maximum Performance</p>
            <h1>{{d.title}}</h1>
            <h2>RS {{d.price}}</h2>
            <div class="buttons">
            <button class="add">Add to Cart</button>
            <button class="like"><span>â™¥</span></button>
          </div>
        </div>
      </div>
<br>
<br>
{% endblock %}
